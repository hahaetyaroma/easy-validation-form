<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
        <div class="col-md-2">
          <label for="validationServer01" class="form-label">Имя</label>
          <input type="text" class="form-control inputName" maxlength="50">
          <div class="invalid-feedback">
            Введите ваше имя!
          </div>
        </div>
        <div class="col-md-2">
          <label for="validationServer02" class="form-label">Фамилия</label>
          <input type="text" class="form-control inputLastName" maxlength="50">
          <div class="invalid-feedback">
            Введите вашу фамилию!
          </div>
        </div>
        <div class="col-md-2">
            <label for="validationServer03" class="form-label">E-mail</label>
            <input type="text" class="form-control inputEmail">
            <div class="invalid-feedback">
              Введите корректный e-mail!
            </div>
          </div>
          <div class="col-md-2">
            <label for="validationServer04" class="form-label">Пароль</label>
            <input type="password" class="form-control inputPassword">
            <div class="invalid-feedback">
              Введите корректный пароль!
              Пароль должен содержать минимум одну цифру, по одной заглавной и строчную буквы и один символ.
            </div>
          </div>
          <div class="col-md-2">
            <label for="validationServer05" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control inputPassConfirm">
            <div class="invalid-feedback">
              Пароли не совпадают!
            </div>
          </div>
        <div>
          <button class="btn btn-primary" type="submit">Отправить форму</button>
        </div>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
